<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oryza & Stefhani — Photo Wall Memory</title>
  <style>
    :root {
      --bg1: #fff9e6; /* kuning lembut */
      --bg2: #ffe7b3;
      --accent: #ff7aa2;
      --caption-bg: #ffd6e6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #3b2a2f;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 1000px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    .title h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: 0.3px;
    }

    /* grid foto */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
    }

    .photo {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(48, 24, 34, 0.1);
      cursor: pointer;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.7);
    }

    .lightbox.open {
      display: flex;
    }

    .lb-card {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 16px;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .lb-media {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lb-media img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    .lb-caption {
      background: var(--caption-bg);
      color: #4b2a34;
      padding: 12px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Tombol saklar musik */
    .music-switch {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 30px;
      width: 60px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s;
    }
    .music-switch span {
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .music-switch.playing span {
      transform: translateX(28px);
      background: #4CAF50;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Stefhani Linggom Liontine Sophia Haloho</h1>
      </div>
    </header>

    <main>
      <div class="grid" id="grid">
        <!-- Foto 1 -->
        <div class="photo" data-src="pani.jpg" data-caption="KANGENNNNNNN">
          <img src="pani.jpg" alt="wleee">
        </div>

      </div>
    </main>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="close">✕</button>
    <div class="lb-card">
      <div class="lb-media" id="lb-media"></div>
      <div class="lb-caption" id="lb-caption"></div>
    </div>
  </div>

  <!-- Audio (lagu kamu) -->
  <audio id="bgMusic" src="Kasih Putih (Acoustic).mp3" loop></audio>

  <!-- Saklar musik -->
  <div class="music-switch" id="musicSwitch" title="Putar / Hentikan lagu">
    <span></span>
  </div>

  <script>
    // LIGHTBOX
    const photos = Array.from(document.querySelectorAll('.photo'));
    const lb = document.getElementById('lightbox');
    const lbMedia = document.getElementById('lb-media');
    const lbCaption = document.getElementById('lb-caption');
    const btnClose = document.getElementById('close');
    let currentIndex = 0;

    function openLightbox(index) {
      const item = photos[index];
      const src = item.dataset.src;
      const caption = item.dataset.caption || '';
      lbMedia.innerHTML = `<img src="${src}" alt="${caption}">`;
      lbCaption.textContent = caption;
      lb.classList.add('open');
      currentIndex = index;
    }

    function closeLightbox() {
      lb.classList.remove('open');
      lbMedia.innerHTML = '';
      lbCaption.textContent = '';
    }

    photos.forEach((p, i) => p.addEventListener('click', () => openLightbox(i)));
    btnClose.addEventListener('click', closeLightbox);
    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });
    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
    });

    // MUSIK SWITCH
    const music = document.getElementById('bgMusic');
    const switchBtn = document.getElementById('musicSwitch');
    let isPlaying = false;

    switchBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        switchBtn.classList.remove('playing');
      } else {
        music.play();
        switchBtn.classList.add('playing');
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
